<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./static/css/base.css">
  <title>My News Picks</title>
</head>

<body>
  <header class='header'>
    <div id='lib-add' class="header-option active">
      <span class="material-icons">library_add</span>
    </div>
    <div id='lib-browse' class="header-option">
      <span class="material-icons">library_books</span>
    </div>
    <div id="counter" class="header-counter">0 / 10</div>
  </header>

  <div class="container">
    <main>
      <div class="articles">
      </div>
      <div class="my-picks">
        <ul class="my-picks-list">
        </ul>
      </div>
      <div class="limit-msg">
        Out of selections for today, edit your list to add more...
      </div>
    </main>
  </div>
  <script src="./static/js/data.js"></script>
  <script src="./static/js/base.js"></script>
</body>

</html>
